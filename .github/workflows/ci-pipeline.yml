name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y g++
      
    - name: Compile code
      run: g++ "Main.cpp" -o kasir
      
    - name: Run program
      run: ./kalkukaltor
